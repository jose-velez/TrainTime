<!DOCTYPE html>
<html>
<head>
	<title>Train Time</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>
	<!--Header of the page-->
	<header class="col-lg-12 jumbotron">
		<h1>Train Time</h1>
		<h3>Just pick one</h3>
	</header>
	<!--Table containing the Train Schedule-->
	<div class="panel panel-primary">
		<div class="panel-heading"><h3><strong>Current Train Schedule</strong></h3></div>
		<table>
			<tr class="thead">
				<th>Train Name</th>
				<th>Destination</th>
				<th>Frequency</th>
				<th>Next Arrival</th>
				<th>Minutes Away</th>
			</tr>
		</table>
	</div>
	<!--Entry Data For new Trains-->
	<div class="panel panel-primary">
		<div class="panel-heading"><h3><strong>Add Train</strong></h3></div>
		<div class="panel-body">
			
		</div>
	</div>

</body>
</html>
